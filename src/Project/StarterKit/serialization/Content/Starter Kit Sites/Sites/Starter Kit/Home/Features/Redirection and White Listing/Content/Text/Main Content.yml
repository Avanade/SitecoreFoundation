        <h1>Redirection and White Listing</h1>
        <p>The traditional approach to setting up redirection rules and white listing leverages IIS features. File based config files drive the functionality and add to the deployment burden. To make it easier to maintain and allow rules to be segmented by site, we have implemented a few different features.</p>
