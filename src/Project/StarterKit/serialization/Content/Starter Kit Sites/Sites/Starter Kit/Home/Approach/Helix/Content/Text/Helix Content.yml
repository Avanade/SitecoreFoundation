        <h1>Built on Helix</h1>
        <p>Sitecore Foundation is a Sitecore Framework that follows the Helix modular architecture design principles.</p>
        <p>It provides reusable components and modules that meet many common requirements in Sitecore Projects. As it uses Helix Principles, you can choose to disable modules when customizing the framework for your solution.</p>
        <h2>Projects Include:</h2>
        <ul>
            <li>Common - Includes Branch Templates for Quickly creating Sites</li>
            <li>Foundation - Placeholder Settings and Rendering Settings for a Foundation Component Based Site</li>
            <li>StarterKit - Sample Site Implementation with Details about the Framework</li>
            <li>DXF - Sample Tenants with Test Setup for DXF Projects</li>
            <li>Airspace - Sample Digital Marketing Site based on Bootstrap and Handlebar Templates</li>
        </ul>
        <h2>Features Include:</h2>
        <ul>
            <li>Analytics - Contains Controllers and JS for enabling Client Side Unified Analytics Models</li>
            <li>BlogSample - Contains Sample Content Types and Handlebar Templates for Implementing a Blog</li>
            <li>Cache - Manage Site Caches Automatically without needing to modify configuration</li>
            <li>Composite - Create Reusable Components made up of other Components</li>
            <li>DXF - Data Exchange Framework Providers for Integrating with Databases, Files, RSS Feeds and more</li>
            <li>Favicon - Serve a custom Favicon per Site</li>
            <li>Foundation Components - Collection of Zurb Foundation Components for quickly assembling Sites</li>
            <li>GeoIP - Get Free GeoLocation Data into Sitecore using MaxMind's Free Databases</li>
            <li>Handlebars - Create Renderings in Sitecore to bind to any data template using Handlebar Syntax</li>
            <li>IP White List - Control who can view a site based on their IP Address</li>
            <li>Language - Ensure only valid languages resolve on your sites and see custom Fallback Strategies.</li>
            <li>Login Sample - Collection of Sample Login Controller Renderings</li>
            <li>Meta Tags - Manage and Render Common Meta Tags</li>
            <li>Owl Carousel - Basic Owl Carousel Implementation</li>
            <li>Parameterized Renderer - Automatically inject placeholders in content using Dictionary Elements</li>
            <li>PDF - Render Any Page to PDF using Rotiva and wkhtmltopdf</li>
            <li>Redirection - Manage 301, 302 and Vanity Urls and trigger goals with Redirects</li>
            <li>Robots - Server Site specific Robots and Humans.txt</li>
            <li>Site Map - Generate Dynamic xml Sitemaps. Supports Video and Image Site maps.</li>
            <li>Social - Manage Open Data (Facebook), Twitter Cards and Google Plus Meta Data</li>
            <li>Video JS Player - Basic Video JS Player Component</li>
        </ul>
        <h2>Foundation Modules Include:</h2>
        <ul>
            <li>API - Include Support Classes for registering Web API's and making them Session/Analytics aware</li>
            <li>Code Editor - Integrate Code Editor Shared Source Field Type into your solution</li>
            <li>Common Components - Implementation of common HTML components</li>
            <li>Container - Rendering Parameters Framework to generate configurable component containers</li>
            <li>Multisite - Configure Custom 404 Not found and error pages per site</li>
            <li>Resources - Manage CSS, JS, Less and Sass Files in Sitecore and Sync between files as needed.</li>
            <li>Search - Common Computed Fields for Search</li>
            <li>Serialization - Manages Unicorn Integration</li>
            <li>Shell - UI Enhancements to Sitecore to Make it easier to use.</li>
            <li>Structure - Information Architecture Extensions to Support Site Collections and Sites</li>
            <li>Trace Logger - Instrument Code for Performance Sampling.</li>
        </ul>
