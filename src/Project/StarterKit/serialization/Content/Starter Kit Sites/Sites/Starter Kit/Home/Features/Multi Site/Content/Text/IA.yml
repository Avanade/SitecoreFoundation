        <h2>Multi Site Features</h2><div>Configure SEO settings, resources, favicons, redirection and white listing rules, not found and error pages at the site level. Define your own custom "App Setting" like Site settings to enable your own specific scenarios.</div><div><br></div><h2>Flexible Information Architecture implemented through Branch Templates</h2>
        <p>Implement Site Collections and easily share content across sites. The framework provides templates to easily create site collections, sites and page templates. Be up and running with a new site in minutes, not hours.&nbsp;</p>
        <h2>Data Source Locations</h2>
        <p>Every piece of content can be stored locally, at the site level, under the site collection or globally across all sites in an instance. Custom data providers have been implemented to automatically create the proper folder structure so content authors can focus on creating content instead of structure.&nbsp;</p>
