        <h1>Meta and Social Tag Management</h1>
        <p>Every public facing Sitecore site needs to figure out how it will manage meta tags. More and more sites also need to manage additional meta data to support social media campaigns. Our Framework provides an implementation that supports configuration of common meta tags and social tags for Facebook, Twitter and Google Plus.</p>
