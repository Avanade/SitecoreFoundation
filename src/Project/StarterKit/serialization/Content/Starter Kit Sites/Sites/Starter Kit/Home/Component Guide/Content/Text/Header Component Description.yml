      Value: "Our component library provides components to easily configure H1 - H4 header tags. Although you could achieve the same thing using the text component, we recommend using this components if you think the header could be personalized or A/B Tested, or content authors don't feel comfortable editing markup directly in the text component. &nbsp;And since each heading component is a compatible rendering, you can easily switch between levels.<br><br>"
