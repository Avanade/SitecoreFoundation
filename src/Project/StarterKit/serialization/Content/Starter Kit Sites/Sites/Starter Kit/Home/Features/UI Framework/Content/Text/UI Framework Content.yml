        <h1>Foundation Based UI Framework</h1>
        <p><span style="font-size: 1rem; line-height: 1.6;">Sitecore comes with little out of the box that can be used to assemble sites. This feature of the accelerator allows you to leverage a pre-built collection of components to quickly assemble pages using a dynamic canvas. All components have been optimized for the "Experience Editor" (Page Editor).</span></p>
        <h2>Grid System</h2>
        <p><span style="font-size: 1rem; line-height: 1.6;">All components leverage a 12 column grid based on Foundation's responsive grid. You can use any of the layout components to define the layout of the page and then place content components to define the content on the page. See the "<a href="~/link.aspx?_id=223766CD1ADB486AB8190E51E7E33595&amp;_z=z">Component Architecture</a>" page for more details on the approach.</span></p>
        <h2>UI Component Library</h2>
        <p><span style="font-size: 1rem; line-height: 1.6;">To speed up development for your project we have implemented over 60 Sitecore components based on Zurb's foundation framework</span><span style="font-size: 1rem; line-height: 1.6;">. These components can be used in a wide range of scenarios and only require customization via CSS to use in a production environment. To make it easy to use these components, we extended the Sitecore rendering selector tool to use a tabbed interface:</span></p>
