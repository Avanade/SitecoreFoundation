        <h1>Dynamic "Handlebar" Templates</h1>
        <p>Sometimes you need to represent an object in Sitecore using a custom template: products with specific product attribute fields, articles or blog posts with author and publish fields. If all you need to do is surface this data in a page, or create a paged list of those items, don't waste time building and testing a custom component from scratch. Instead leverage our server side "Handlebar" components to define presentation templates that can be used to surface details about the items you need to.&nbsp;</p>
