        <p>Configure the defaults at the site level and override them as needed on every page of your site. Browsing sitemap.xml on any site will dynamically load these settings and render a well formed sitemap xml file which can be submitted directly to search engines. Our Sitemaps support multiple languages, video and image Sitemap formats.&nbsp;</p>
        <p>
        You can even easily access the page Site map settings from the properties tab of the ribbon in the "Experience Editor."<br />
